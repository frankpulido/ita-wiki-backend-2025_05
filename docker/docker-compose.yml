services:
    webserver:
        container_name: webserver
        build:
            context: .
            target: nginx-stage
        ports:
            - "8000:8000"
        volumes:
            - ./nginx/conf.d/default.conf:/etc/nginx/conf.d/default.conf:ro
            - ../:/var/www/html
        depends_on:
            - php
        networks:
            - app-network

    php:
        container_name: php
        build:
            context: .
            target: php-stage
        restart: unless-stopped
        working_dir: /var/www/html
        depends_on:
            - mysql
        volumes:
            - ../:/var/www/html
            - ./entrypoint.sh:/usr/local/bin/entrypoint.sh
        networks:
            - app-network

    mysql:
        container_name: mysql
        image: mysql:9.5
        ports:
            - "3306:3306"
        environment:
            - MYSQL_ROOT_PASSWORD=root
            - MYSQL_DATABASE=mysql
            - MYSQL_USER=user
            - MYSQL_PASSWORD=password
        volumes:
            - mysql-data:/var/lib/mysql
        networks:
            - app-network

volumes:
    mysql-data:

networks:
    app-network:
